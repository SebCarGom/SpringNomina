<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet">
</head>
<body>
	<div class="container mt-4">
		<a th:href="@{/new}" class="btn btn-primary">Nuevo</a>
		<table class="table">
			<thead>
				<tr>
					<th>ID</th>
					<th>DNI</th>
					<th>NOMBRES</th>
					<th>SEXO</th>
					<th>CATEGORIA</th>
					<th>EXPERIENCIA</th>
					<th>ACCIONES</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="persona:${personas}">
					<td th:text="${persona.id}"></td>
					<td th:text="${persona.dni}"></td>
					<td th:text="${persona.name}"></td>
					<td th:text="${persona.sexo}"></td>
					<td th:text="${persona.categoria}"></td>
					<td th:text="${persona.anyos}"></td>
					<td><a th:href="@{/editar/}+${persona.id}" class="btn btn-warning">Editar</a> <a
						th:onclick="eliminar([[${persona.id}]])" class="btn btn-danger">Eliminar</a></td>
				</tr>
			</tbody>
		</table>
	</div>
	<script src="https://code.jquery.com/jquery-3.6.0.js"></script>
	<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
	<script src="funciones.js"></script>
</body>
</html>
